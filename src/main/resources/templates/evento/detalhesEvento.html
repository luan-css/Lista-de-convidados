<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="style/styleCss.css"/>	
	<meta charset="utf-8"/> 
	<title>EventosApp</title>
</head>
<body>
	<header>
	  <nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Evento</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add_box</i>Lista de evento</a></li>
	      </ul>
	    </div>
	  </nav>
	</header>
	<div th:each="evento : ${evento}" class="container detalhesEvento">
		<h3>Detalhes do evento</h3>
		<div class="row">
			<p>Nome: <span th:text="${evento.nome}"></span></p>
			<p>Local: <span th:text="${evento.local}"></span></p>
			<p>Data: <span th:text="${evento.data}"></span></p>
			<p>Horario: <span th:text="${evento.horario}"></span></p>
		</div>
	</div>
	<div class="container formConvidado">
		<th:block th:include="mensagemValidacao"></th:block>
		<form method="POST">
			Nome: <input type="text" value="" placeholder="Nome do Convidado" name="nomeConvidado"/>
			RG: <input type="text" value="" placeholder="SP 1545878787" name="rg"/>
			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>
	</div>
	<div class="container tabelaConvidado">
		<h5>Lista de convidados: </h5>
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>RG</th>
					<th>Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="convidados : ${convidados}">
					<td th:text="${convidados.nomeConvidado}"></td>
					<td th:text="${convidados.rg}"></td>
					<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidados.rg)).build()}"><i class="material-icons left">delete</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
